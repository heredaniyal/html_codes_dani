<!DOCTYPE html>

<html lang="en"> <!-- ENGLISH is being used, you can also use any language like punjabi, spanish-->
  <head>
    <meta charset = UTF-8> <!-- character set small hai without emoji's wala-->
    <title>CatPhotoApp</title> 
  </head>
  <body>
    <main>
      <h1>CatPhotoApp</h1> <!-- headings hain ye bass-->
      <section>
        <h2>Cat Photos</h2>
        <!-- linking hyperlinks ka kaam hai saara references etc 
        vou jo blue blue sa nahi hojata vohi 
        -->
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul> <!-- unordered lists-->
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol> <!-- ordered lists-->
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </section>
    </main>
    <footer> <!-- meaning same as in WORD DOCUMENT-->
      <p>
        No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
